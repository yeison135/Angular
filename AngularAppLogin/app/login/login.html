<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
</head>

<body>
  
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
          <form name="exampleForm">
        <div class="group">
          <label for="user" class="label">Usuario</label>
          <input id="user" ng-model="login.filtroUno" type="text" class="input" required> 
        </div>
        <div class="group">
          <label for="pass" class="label">Contraseña</label>
          <input id="pass" ng-model="login.filtroDos" type="password" class="input" data-type="password" required>
        </div>
        <div class="group">
          <input id="check"  type="checkbox" class="check" checked required>
          <label for="check"><span class="icon"></span> Recordar</label>
        </div>
        <div class="group">
          <input type="submit" ng-click="logia()" class="button"  value="Sign In" required>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Recordar contraseña?</a>
        </div>
      </div>
      </form>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input">
        </div>
        <div class="group">
          <input type="button" class="button" value="Sign Up" ng-click="registrarPer()">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
